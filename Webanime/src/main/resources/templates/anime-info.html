<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Аниме</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5">
    <div th:each="el : ${anime}" class="alert alert-info mt-2" >
        <h1 th:text="${el.title}"/>
        <p><b>Тип: </b><span th:text="${el.type}"/></p>
        <p><b>Описание: </b><span th:text="${el.description}"/></p>
        <p><b>Жанр: </b><span th:text="${el.genre}"/></p>
        <p><b>Статус: </b><span th:text="${el.status}"/></p>
        <p><b>Количество эпизодов: </b><span th:text="${el.num_of_episodes}"/></p>
        <p><b>Длительность эпизода: </b><span th:text="${el.episode_time}"/></p>
        <p><b>Год выпуска: </b><span th:text="${el.year}"/></p>
        <a th:href="'/anime/' + ${el.id} + '/edit'" class="btn btn-warning">Редактировать</a><br><br>
        <form th:action="'/anime/' + ${el.id} + '/delete'" method="post">
            <button class="btn btn-warning" type="submit">Удалить</button>
        </form>
    </div>
</div>

<div th:insert="blocks/footer :: footer"></div>

</body>
</html>
