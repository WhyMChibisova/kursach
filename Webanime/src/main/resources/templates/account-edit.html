<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Аккаунт</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link type="text/css" rel="stylesheet" href="../static/css/footer_style.css" th:href="@{/css/footer_style.css}"/>
    <link type="text/css" rel="stylesheet" href="../static/css/header_style.css" th:href="@{/css/header_style.css}"/>
    <link type="text/css" rel="stylesheet" href="../static/css/account_style.css" th:href="@{/css/account_style.css}"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="account">
    <h1 class="account-title">Редактирование профиля</h1>
        <form method="post" enctype="multipart/form-data">
            <input type="text" th:value="${user.username}" name="username" placeholder="Введите имя"><br>
            <input type="file" th:value="${user.filename}" name="file"><br><br>
            <button type="submit">Обновить</button>
        </form>
</div>

<div th:insert="blocks/footer :: footer"></div>

</body>
</html>
