<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Аниме</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link type="text/css" rel="stylesheet" href="../static/css/footer_style.css" th:href="@{/css/footer_style.css}"/>
    <link type="text/css" rel="stylesheet" href="../static/css/header_style.css" th:href="@{/css/header_style.css}"/>
    <link type="text/css" rel="stylesheet" href="../static/css/anime_style.css" th:href="@{/css/anime_style.css}"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5 mb-5">
    <h1>Добавление аниме</h1>
    <form action="/anime/add" method="post">
        <input type="text" name="title" placeholder="Введите название аниме" class="form-control"><br>
        <input type="text" name="type" placeholder="Введите тип аниме" class="form-control"><br>
        <textarea name="description" placeholder="Введите описание аниме" class="form-control"></textarea><br>
        <input type="text" name="genre" placeholder="Введите жанры аниме" class="form-control"><br>
        <input type="text" name="status" placeholder="Введите статус аниме" class="form-control"><br>
        <input type="number" name="num_of_episodes" placeholder="Введите количество эпизодов" class="form-control"><br>
        <input type="number" name="episode_time" placeholder="Введите длительность эпизода" class="form-control"><br>
        <input type="number" name="year" placeholder="Введите год выпуска" class="form-control"><br>
        <button type="submit">Добавить аниме</button>
    </form>
</div>

<div th:insert="blocks/footer :: footer"></div>

</body>
</html>
