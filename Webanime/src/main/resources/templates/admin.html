<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Администратор</title>
    <link type="text/css" rel="stylesheet" href="../static/css/header_style.css" th:href="@{/css/header_style.css}"/>
    <link type="text/css" rel="stylesheet" href="../static/css/admin_style.css" th:href="@{/css/admin_style.css}"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>

<body>
<header th:insert="blocks/header :: header"></header>
<div>
    <h2>Список пользователей</h2>
    <table>
        <thead class="td">
        <th>ID</th>
        <th>Имя пользователя</th>
        <th>Пароль</th>
        </thead>
        <div th:each="el : ${allUsers}">
            <tr class="td">
                <td th:text="${el.id}"></td>
                <td th:text="${el.username}"></td>
                <td th:text="${el.password}"></td>
            </tr>
        </div>
    </table>
    <form action="/admin" method="post">
        <input class="input" type="text" name="userId" placeholder="Введите ID пользователя">
        <button class="button" type="submit">Удалить</button>
    </form>
</div>
</body>
</html>
