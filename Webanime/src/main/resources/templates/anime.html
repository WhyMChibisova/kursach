<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Аниме</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link type="text/css" rel="stylesheet" href="../static/css/footer_style.css" th:href="@{/css/footer_style.css}"/>
    <link type="text/css" rel="stylesheet" href="../static/css/header_style.css" th:href="@{/css/header_style.css}"/>
    <link type="text/css" rel="stylesheet" href="../static/css/anime_style.css" th:href="@{/css/anime_style.css}"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5">
    <div class="filter">
        <form method="post">
            <input type="text" name="title" placeholder="Введите название аниме">
        </form>
    </div>
    <div th:each="el : ${animes}" class="anime">
        <h3 th:text="${el.title}"/>
        <p th:text="${el.description}"/>
        <a th:href="'/anime/' + ${el.id}">Подробнее</a>
    </div>
</div>

<div th:insert="blocks/footer :: footer"></div>

</body>
</html>
